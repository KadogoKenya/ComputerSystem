{% extends 'computer/base.html' %}
{% load cloudinary %}
{%load static%}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}


<div class="jumbotron p-5">
    <div class="row">
        <div class="col-md-12">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="/media/image1.jpg" alt="First slide" style="width:70%; height: 500px;">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="/media/image2.jpg" alt="Second slide" style="width:70%; height: 500px;">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="/media/image3.jpg" alt="Third slide" style="width:70%; height: 500px;">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

        </div>


        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if user.is_authenticated %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm btn-info ">New OS</button>
            </form>
            {% endif %}
        </div>
        <div class="col-md-4">
            <!-- <img src="/media/image2.jpg" class="rounded float-left" alt="..." style="width:100%;max-width:300px"> -->
        </div>
    </div>
    
</div>
{% endblock %}
