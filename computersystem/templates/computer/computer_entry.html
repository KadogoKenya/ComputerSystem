{% extends 'computer/base.html' %}
{% load cloudinary %}
{%load static%}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}

<div class="jumbotron p-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm btn-info ">New Computer</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    
</div>
{% endblock %}
