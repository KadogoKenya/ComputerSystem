{% extends 'computer/base.html' %}
{% load cloudinary %}
{%load static%}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid p-5" style="background-image: url('/media/image6.jpg'); width: 100%; height: 800px; color: white">

    <div class="jumbotron " >
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-sm btn-info ">New Computer</button>
                </form>
            </div>
            <div class="col-md-4">
                <img src="/media/image8.jpg" class="w3-circle" style="width: 100%; height: 400px;">
            </div>
        </div>
        
    </div>

</div>

{% endblock %}
